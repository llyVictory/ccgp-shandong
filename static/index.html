            if (quickTimeValue === 'custom') {
                // è‡ªå®šä¹‰æ—¥æœŸï¼Œä¼ å®é™…æ—¥æœŸå­—ç¬¦ä¸²
                startTime = document.getElementById('startTime').value;

        async function checkStatus() {
            if (!currentTaskId) return;

            try {
                const resp = await fetch('/api/status/' + currentTaskId);
                const result = await resp.json();

                // Update logs
                if (result.logs) {
                    logCount.innerText = result.logs.length + ' lines';
                    logContent.innerHTML = result.logs.map(line => {
                        // Make URLs clickable
                        const urlMatch = line.match(/(http:\/\/[^\s]+)/);
                        if (urlMatch) {
                            const url = urlMatch[1];
                            const safeLine = line.replace(url, `<span class="log-url" onclick="window.open('${url}', '_blank')">${url}</span>`);
                            return `<div class="log-entry">${safeLine}</div>`;
                        }
                        return `<div class="log-entry">${line}</div>`;
                    }).join('');
                    logContent.scrollTop = logContent.scrollHeight;
                }

                if (result.status === 'running') {
                    setTimeout(checkStatus, 2000);
                } else if (result.status === 'completed') {
                    statusDiv.className = 'completed';
                    statusDiv.innerText = 'çˆ¬å–å®Œæˆï¼å…±ç”Ÿæˆ 1 ä¸ªæ–‡ä»¶ã€‚';

                    if (opt.selected) customOpt.classList.add('selected');
                    customOpt.innerText = opt.text;
                    customOpt.dataset.value = opt.value;

                    customOpt.onclick = (e) => {
                        e.stopPropagation();
                        // Update native select
                        select.value = opt.value;
                        // Update UI
                        trigger.innerText = opt.text;
                        wrapper.querySelectorAll('.custom-option').forEach(o => o.classList.remove('selected'));
                        customOpt.classList.add('selected');
                        wrapper.classList.remove('open');

                        // Trigger native onchange
                        const event = new Event('change');
                        select.dispatchEvent(event);

                        // If it's the quickTime select, our onchange handler will run
                    };
                    optionsContainer.appendChild(customOpt);
                });

                trigger.onclick = (e) => {
                    e.stopPropagation();
                    // Close others
                    document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                        if (w !== wrapper) w.classList.remove('open');
                    });
                    wrapper.classList.toggle('open');
                };

                wrapper.appendChild(trigger);
                wrapper.appendChild(optionsContainer);

                // Hide native, insert custom
                select.style.display = 'none';
                select.parentNode.insertBefore(wrapper, select.nextSibling);

                // Keep the trigger updated if native select value is changed programmatically
                // (e.g. if we had other scripts changing it)
            });

            document.addEventListener('click', () => {
                document.querySelectorAll('.custom-select-wrapper').forEach(w => w.classList.remove('open'));
            });
        }

        // Run hydration
        initCustomSelects();

        // One more thing: if we're using updateDatesByQuickRange(30), the selective trigger text
        // for #quickTime should be correct. Since we run init after the first call, it's fine.
    </script>
</body>
